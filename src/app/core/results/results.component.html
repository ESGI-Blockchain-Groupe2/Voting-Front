<div class="container-fluid">
    <div class="row">
        <div class="div_10"></div>
    
        <div class="div_80">
        <div class="marge"></div>
    
        <div class="titre_page">{{title}}</div>
        <div class="nb_votes">Nombre de votant: {{nbVotes}}</div>

        <div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Candidat</th>
                <th scope="col">Note Majoritaire</th>
                <th scope="col">Résultat</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of candidates ;let i = index">
                <th scope="row">{{candidate.name}}</th>
                <td>{{possibleNotes[candidate.avgNote]}}</td>
                <td *ngIf="candidate.isWinner" class="table-success">Victoire</td>
                <td *ngIf="!candidate.isWinner && !candidate.equality">Défaite</td>
                <td *ngIf="candidate.equality" class="table-warning">Egalité</td>
              </tr>
            </tbody>
          </table>

          <div class="marge"></div>
    
          <canvas #resultsCanvas id="resultsChart" width="400" height="200"></canvas>
    
        <div class="marge"></div>
        <div class="div_10"></div>
    </div>
</div>
