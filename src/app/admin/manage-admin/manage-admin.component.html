

<div class="container-fluid">
<div class="row">
    <div class="div_10"></div>

    <div class="div_80">
    <div class="marge"></div>

    <div class="titre_page">{{title}}</div>

    <form>
      <div class="form-group">
        <label for="userAdress">Adresse de l'utilisateur</label>
        <input type="text" class="form-control" id="userAdress" aria-describedby="adressHelp" placeholder="Entrez une adresse"
        (change)="changeAddress($event)">
        <small id="adressHelp" class="form-text text-muted">L'adresse correspond Ã  la clÃ© publique du wallet de l'utilisateur.</small>
      </div>

      <div *ngIf="invalidForm" class="alert alert-danger" role="alert">
        Vous devez renseigner l'adresse de l'utilisateur.
    </div>

      <div *ngIf="isLoadingCreate" class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <button *ngIf="isLoadingCreate === false && isLoadingDelete === false" type="submit" (click)="submitAdd()" class="btn btn-success">Ajouter en tant qu'admin</button>

      <div *ngIf="isLoadingDelete" class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <button *ngIf="isLoadingCreate === false && isLoadingDelete === false" type="submit" (click)="submitDelete()" class="btn btn-danger">Supprimer de la liste des admins</button>
    </form>


    <div class="marge"></div>
    <div class="div_10"></div>
  </div>
</div>
